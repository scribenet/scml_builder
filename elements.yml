# ==== Rules ====
# "for" values:
# - scml: belongs only in full scml applications, like the scml.dtd
# - sam: belongs only in full sam applications, like the sam.dtd, word template, etc.
# - tso: typesetter only, belongs only in typesets and design templates
# - dtds: belongs on the sam and scml dtds, but not on flat tag lists (table, tr, cell)
# - expanded: belongs on most lists, including DTDs, but not applicable to the SAI template
# any element not specified belongs in all list outputs
#
# other attrs available per element
# description: description
# scml_specialized_contents: explicit list of permissible children for element; otherwise defaults to standard based on its structure/para/char group
# sam_specialized_contents: explicit list of permissible children for element; otherwise defaults to standard based on its para/char group
# sam_attrs: attributes available in the sam DTD
# scml_attrs: attributes available in the scml DTD
# group_name: name for the group of elements it belongs to; distinct from its primary structure
# primary_structure: primary structure this element belongs to
# secondary_structures: secondary structures element is associated with (for instance, "sbnl" has a primary structure of "sidebar," but secondary structure of "list")
# abbrev: base element abbreviation
# chapter_start: can start chapter
# date: date added to WFDW tag list
# learning_category: LS sub-section element belongs to
